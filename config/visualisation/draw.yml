combos:
# Special Alphas
  - {p: [1, 2], k: 'Qu', l: [hands_down_neu]}

# HRM
  - {p: [11, 33], k: $$mdi:apple-keyboard-shift$$, l: [], a: left, slide: -1, offset: -0.05}
  - {p: [12, 33], k: $$mdi:apple-keyboard-control$$, l: [], a: left, slide: -1, offset: -0.15}
  - {p: [13, 33], k: $$mdi:apple-keyboard-option$$, l: [], a: left, slide: -1, offset: -0.15}  
  - {p: [14, 33], k: $$mdi:apple-keyboard-command$$, l: [], a: left, slide: -1, offset: -0.15}

  - {p: [17, 33], k: $$mdi:apple-keyboard-command$$, l: [], a: right, slide: 1, offset: -0.05}
  - {p: [18, 33], k: $$mdi:apple-keyboard-option$$, l: [], a: right, slide: 1, offset: -0.15}  
  - {p: [19, 33], k: $$mdi:apple-keyboard-control$$, l: [], a: right, slide: 1, offset: -0.15}
  - {p: [20, 33], k: $$mdi:apple-keyboard-shift$$, l: [], a: right, slide: 1, offset: -0.1}

  # Layer switching
  - {p: [31, 34], k: 'to Alp', l: [], a: bottom, offset: 0.5}

#  - {p: [33, 34], k: 'NUM (hold)', l: [hands_down_neu], type: held, a: bottom, offset: 0.25}
#  - {p: [31, 32], k: 'SYM (1sht)', l: [hands_down_neu], type: held, a: bottom, offset: 0.25}

#    L0: normal -> thumb right outside
#    CapsWord -> thumb left outside & thumb right outside
#    L1: Commands: REP hold with combos -> thumb left inside
#    L2: SYM one-shot -> both left thumbs
#    L3: Num hold -> both right thumbs
#    L4: Func one-shot -> both right thumbs & thumb left inner
#    L5: Settings -> both right thumbs & thumb left outer
#    
#    L?: ? -> both inner thumbs OR del word!
