layout: {qmk_info_json: info.json}
layers:
  hands_down_neu:
  - [ {s: "2x tap", t: "tap", h: ""} ]
  - [ {s: W, t: "w"},  {t: "f", s: F}, {t: "m", s: M}, {t: 'p', s: P}, {t: "v", s: V}, {t: /, s: '|'}, {t: ., s: ':'},       {t: "j", s: J},       {t: '''', s: '"'}, {t: "z", s: Z}]
  - [ {t: "r", s: R},  {t: "s", s: S}, {t: "n", s: N}, {t: "t", s: T}, {t: "b", s: B}, {t: ',', s: ;}, {t: "a", s: "A/ä/Ä"}, {t: "e", s: E},       {t: "i", s: I},    {t: "h", s: H}]
  - [ {t: "x", s: X},  {t: "c", s: C}, {t: "l", s: L}, {t: "d", s: D}, {t: "v", s: V}, {t: '-', s: _}, {t: "u", s: "U/ü/Ü"}, {t: "o", s: "O/ö/Ö"}, {t: "y", s: Y},    {t: "k", s: K}]
  - - {t: ▽_symbols, s: "▽ numbers", h: '▽ Navigation'}
    - {t: $$tabler:backspace$$, s: '⌫ Word', h: ''}
    - {t: '⌴', s: $$tabler:arrow-back$$, h: "SHIFT & ▽HRM", type: held}
    - {t: $$tabler:repeat$$, s: 'CapsWord', h: "▽CMD & chords", type: held}
  commands:
  - [ {s: "2x tap", t: "tap", h: ""} ]
  - [ {t: "find all"},    {t: "find"},              {t: "redo"},               {t: "undo"},                {t: "switch app"},         {t: ''},                   {t: ''}, {t: ''}, {t: ''}, {t: ''}]
  - [ {t: "find prev"},   {t: ''},                  {t: ''},                   {t: ''},                    {t: $$mdi:keyboard-tab$$}, {t: $$mdi:keyboard-esc$$}, {t: ''}, {t: ''}, {t: ''}, {t: ''}]
  - [ {t: "select all"},  {t: $$mdi:content-cut$$}, {t: $$mdi:content-copy$$}, {t: $$mdi:content-paste$$}, {t: "switch win"},         {t: ''},                   {t: ''}, {t: ''}, {t: ''}, {t: ''}]
  - - {t: ▽_symbols, s: "▽ numbers", h: '▽ Navigation'}
    - {t: $$tabler:backspace$$, s: '⌫ Word', h: ''}
    - {t: '⌴', s: $$tabler:arrow-back$$, h: "SHIFT & ▽HRM", type: held}
    - {t: $$tabler:repeat$$, s: 'CapsWord', h: "▽CMD & chords", type: held}
  symbols:
  - [ {s: "2x tap", t: "tap", h: ""} ]
  - [ {s: "", t: "^", h: ""},   {s: "", t: $$mdi:arrow-left$$, h: ""},   {s: "", t: "$$mdi:arrow-down$$", h: ""},   {s: "", t: '$$mdi:arrow-up$$', h: ""},   {s: "", t: "$$mdi:arrow-right$$", h: ""},   {s: "", t: "\\", h: ""}, {s: "", t: "!", h: ""}, {s: "", t: "", h: ""},  {s: "", t: "`", h: ""}, {s: "", t: "", h: ""}]
  - [ {s: "}", t: "{", h: ""}, {s: "]", t: "[", h: ""}, {s: ")", t: "(", h: ""}, {s: ">", t: "<", h: ""}, {s: "", t: "INS", h: ""}, {s: "", t: "?", h: ""},  {s: "", t: "@", h: ""}, {s: "", t: "€", h: ""}, {s: "", t: "&", h: ""}, {s: "", t: "#", h: ""}]
  - [ {s: "", t: "", h: ""},   {s: "", t: "", h: ""},   {s: "", t: "~", h: ""},  {s: "", t: "$", h: ""},  {s: "", t: "⌦", h: ""},   {s: "", t: "-", h: ""},  {s: "", t: "=", h: ""}, {s: "", t: "", h: ""},  {s: "", t: "", h: ""},  {s: "", t: "", h: ""}]
  - - {t: ▽_symbols, s: "▽ numbers", h: '▽ Navigation', type: held}
    - {t: $$tabler:backspace$$, s: '⌫ Word', h: ''}
    - {t: '⌴', s: $$tabler:arrow-back$$, h: "SHIFT & ▽HRM", type: held}
    - {t: $$tabler:repeat$$, s: 'CapsWord', h: "▽CMD & chords", type: held}
  numbers:
  - [ {s: "double tap", t: "normal tap", h: "with REP held"} ]
  - [BSPC, '4', '5', '6', '', '', '|', '-', /, '']
  - [., '1', '2', '3', '', '', '''', _, '=', fun]
  - ['~', '7', '8', '9', '0', '', +, '?', '!', '']
  - - {t: ▽_symbols, s: "▽ numbers", h: '▽ Navigation', type: held}
    - {t: $$tabler:backspace$$, s: '⌫ Word', h: ''}
    - {t: '⌴', s: $$tabler:arrow-back$$, h: "SHIFT & ▽HRM", type: held}
    - {t: $$tabler:repeat$$, s: 'CapsWord', h: "▽CMD & chords", type: held}
  fun:
  - [ {s: "double tap", t: "normal tap", h: "with REP held"} ]
  - ['', F4, F5, F6, F10, '', '', '', '', '']
  - - CAPS
    - F1
    - F2
    - F3
    - F11
    - {t: BT, h: '2'}
    - MUTE
    - VOL DN
    - VOL UP
    - {type: held}
  - - lock
    - F7
    - F8
    - F9
    - F12
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - BRI DN
    - BRI UP
    - {t: ▽, type: trans}
  - - ''
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ''
  danger:
  - [ {s: "double tap", t: "normal tap", h: "with REP held"} ]
  - ['', '', '', '', '', BT CLR, OUT BLE, OUT USB, '&sys_reset', '']
  - ['', '', '', '', '', '', '', '', '', '&bootloader']
  - - {t: ▽, type: trans}
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - {t: ▽, type: trans}
  - ['', '', '', '']
  lock:
  - [ {s: "double tap", t: "normal tap", h: "with REP held"} ]
  - ['', '', '', '', '', '', '', '', '', '']
  - - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - {type: held}
  - - {type: held}
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
  - ['', '', '', '']
combos:
# Special Alphas
  - {p: [1, 2], k: 'Qu', l: [hands_down_neu]}

# HRM
  - {p: [11, 33], k: $$mdi:apple-keyboard-shift$$, l: [], a: left, slide: -1, offset: -0.05}
  - {p: [12, 33], k: $$mdi:apple-keyboard-control$$, l: [], a: left, slide: -1, offset: -0.15}
  - {p: [13, 33], k: $$mdi:apple-keyboard-option$$, l: [], a: left, slide: -1, offset: -0.15}  
  - {p: [14, 33], k: $$mdi:apple-keyboard-command$$, l: [], a: left, slide: -1, offset: -0.15}

  - {p: [17, 33], k: $$mdi:apple-keyboard-command$$, l: [], a: right, slide: 1, offset: -0.05}
  - {p: [18, 33], k: $$mdi:apple-keyboard-option$$, l: [], a: right, slide: 1, offset: -0.15}  
  - {p: [19, 33], k: $$mdi:apple-keyboard-control$$, l: [], a: right, slide: 1, offset: -0.15}
  - {p: [20, 33], k: $$mdi:apple-keyboard-shift$$, l: [], a: right, slide: 1, offset: -0.1}

  # Layer switching
  - {p: [31, 34], k: 'to Alp', l: [], a: bottom, offset: 0.5}

#  - {p: [33, 34], k: 'NUM (hold)', l: [hands_down_neu], type: held, a: bottom, offset: 0.25}
#  - {p: [31, 32], k: 'SYM (1sht)', l: [hands_down_neu], type: held, a: bottom, offset: 0.25}

#    L0: normal -> thumb right outside
#    CapsWord -> thumb left outside & thumb right outside
#    L1: Commands: REP hold with combos -> thumb left inside
#    L2: SYM one-shot -> both left thumbs
#    L3: Num hold -> both right thumbs
#    L4: Func one-shot -> both right thumbs & thumb left inner
#    L5: Settings -> both right thumbs & thumb left outer
#    
#    L?: ? -> both inner thumbs OR del word!
